# Configuração do dialeto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Driver JDBC para conexão com PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Nome de usuário para conexão com o banco de dados
spring.datasource.username=postgres

# Senha para conexão com o banco de dados
spring.datasource.password=manager

# URL de conexão com o banco PostgreSQL (localhost:5432/meubanco)
spring.datasource.url=jdbc:postgresql://localhost:5432/meubanco

# Permite que o JPA gere DDL (Data Definition Language) automaticamente
spring.jpa.generate-ddl=true

# Configura Hibernate para atualizar schema automaticamente
# 'update' mantém dados existentes e adiciona novas estruturas
spring.jpa.hibernate.ddl-auto=update

# Exibe as consultas SQL no console para debug
spring.jpa.show-sql=true
